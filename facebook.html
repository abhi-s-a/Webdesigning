<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook sign up</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <nav class="navigation">
        <div class="left">    
            <h1>facebook</h1>
        </div>
        <div class="right">
            <div class="r1">
                <label for="email">Email</label>
                <input type="email">
                <div>
                    <input type="checkbox">
                    <label>Keep me loged in</label>
                </div>
                
            </div>
            <div class="r2">
                <label for="password">Password</label>
                <input type="password">
                <a href="">forgot your password?</a>
            </div>
        </div>
        <button id="btn"> Log In</button>
    </nav>

    <section class="mid">
        <div>Facebook helps you connect and share with the prople in your life.</div>
    </section>

    <section class="signup">
        <h1>Sign Up</h1>
        <h2>It's free  and always will be</h2><hr>
        <div class="form">
            <form action="" method="get">
                <div class="row">
                    <label class="r">First Name:</label>
                    <input type="text" class="i">
                </div>
                <div class="row">
                    <label class="r">Last Name:</label>
                    <input type="text" class="i">
                </div>
                <div class="row">
                    <label class="r">Your Email:</label>
                    <input type="email" class="i">
                </div>
                <div class="row">
                    <label class="r">Re-enter Email:</label>
                    <input type="email" class="i">
                </div>
                <div class="row">
                    <label class="r">New Password:</label>
                    <input type="password" class="i">
                </div>
                <div class="row">
                    <label class="r">I am:</label>
                    <select name="Select Sex" class="i">
                        <option value="1">male</option>
                        <option value="2">female</option>
                        <option value="3">others</option>
                    </select>
                </div>
                <div class="row">
                    <label class="r">Birthday:</label>
                    <select name="Day" class="i">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select name="Month" class="i">
                        <option value="1">january</option>
                        <option value="2">february</option>
                        <option value="3">march</option>
                    </select>
                    <select name="Year" class="i">
                        <option value="1">2000</option>
                        <option value="2">2001</option>
                        <option value="3">2002</option>
                    </select>
                </div>
            </form>           
        </div>
        <div class="terms">
            <div id="terms">
                <a href="#">why do i need to provide my date of birth?</a>
            </div>
            <label> By adding Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Use Policy</a>, including our <a href="#">Cookie Use</a>.</label>
        </div>
        <button class="btn1">Sign Up</button>
        <hr>
        <div><label><a href="#">Create a Page</a> for a celebrity, band or business.</label></div>

    </section>
    
</body>
</html>
